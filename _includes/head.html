	<head>
		<meta charset="UTF-8">
		<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/js/skel-layers.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>
		<noscript>
			<link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}" />
			<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
			<link rel="stylesheet" href="{{ "/css/style-xlarge.css" | prepend: site.baseurl }}" />
		</noscript>
	</head>
